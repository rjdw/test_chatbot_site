<style>
  :host {
    all: initial;
    font-family: ui-sans-serif, system-ui, sans-serif;
  }
  #launcher {
    position: fixed;
    right: 1rem;
    bottom: 1rem;
    width: 56px;
    height: 56px;
    border-radius: 9999px;
    background: #3b82f6;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
  }
  #panel {
    position: fixed;
    right: 1rem;
    bottom: 4.5rem;
    width: 360px;
    max-height: 75vh;
    background: white;
    border-radius: 1rem;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.2);
    display: none;
    flex-direction: column;
  }
  #panel.open {
    display: flex;
  }
  #chat {
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  textarea {
    resize: none;
    width: 100%;
    border: none;
    outline: none;
    padding: 0.5rem 0.75rem;
    font: inherit;
    max-height: 160px;
    overflow-y: auto;
    border-bottom-left-radius: 0.5rem;
  }
  button#send {
    background: #3b82f6;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    /* border-radius: 0 0.5rem 0.5rem 0; */

    /* round only the bottom-right corner */
    border-radius: 0 0 0.5rem 0; /* TR TL BR BL */
  }

  #toggleContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
  }

  /* same switch styles as before */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 28px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 28px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #3b82f6;
  }

  input:checked + .slider:before {
    transform: translateX(22px);
  }


</style>

<div id="launcher">ðŸ’¬</div>

<div id="panel">
  <div id="chat"></div>
  <div id="toggleContainer">
    <span id="toggleLabel">Discrete OFF</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  
  
  <form id="inputbar" style="display: flex; border-top: 1px solid #e5e7eb">
    <textarea rows="1" id="input" placeholder="Typeâ€¦" required></textarea>
    <button id="send" type="submit">Send</button>
  </form>
</div>
